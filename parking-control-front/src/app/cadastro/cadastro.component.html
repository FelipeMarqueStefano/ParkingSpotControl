<form [formGroup]="parkingSpot" (ngSubmit)="onSubmit()">
    <div class="grid-1">
        <div class="item-1">
            <label for="parkingSpotNumber">Vaga:</label>
            <input type="text" id="parkingSpotNumber" formControlName="parkingSpotNumber" autocomplete="off">
        </div>
        <div class="item-2">
            <label for="apartment">Apartamento:</label>
            <input type="text" name="apartment" formControlName="apartment" autocomplete="off">
        </div>
        <div class="item-3">
            <label for="block">Bloco: </label>
            <input type="text" name="block" formControlName="block" autocomplete="off">
        </div>
    </div>
    <div class="grid-2">
        <div class="item-1">
            <label for="responsibleName">Nome do Respons√°vel:</label>
            <input type="text" name="responsibleName" formControlName="responsibleName" autocomplete="off">
        </div>
    </div>
    <div class="grid-3">
        <div class="item-1">
            <label for="licensePlateCar">Placa:</label>
            <input type="text" name="licensePlateCar" formControlName="licensePlateCar" autocomplete="off">
        </div>
        <div class="item-2">
            <label for="brandCar">Marca:</label>
            <input type="text" name="brandCar" formControlName="brandCar" autocomplete="off">
        </div>
        <div class="item-3">
            <label for="modelCar">Modelo:</label>
            <input type="text" name="modelCar" formControlName="modelCar" autocomplete="off">
        </div>
        <div class="item-4">
            <label for="">Cor:</label>
            <input type="text" name="colorCar" formControlName="colorCar" autocomplete="off">
        </div>
    </div>
    <button id="add" type="submit" [disabled]="!parkingSpot.valid">Cadastrar</button>
</form>
<hr>

<div class="table-box">
    <div>
        <input type="text" name="search" id="search" placeholder="Procurar">
        <select name="filter" id="filter">
            <optgroup>
                <option value="empty">Vagas Vazias</option>
                <option value="occupied">Vagas Ocupadas</option>
            </optgroup>
        </select>
        <select name="block" id="block">
            <optgroup>
                <option value="blockA">Bloco A</option>
                <option value="blockB">Bloco B/option>
            </optgroup>
        </select>
        <select name="order" id="order">
            <optgroup>
                <option value="asc">Ordem Crescente</option>
                <option value="desc">Ordem Decrescente</option>
            </optgroup>
        </select>
        <button>Procurar</button>
    </div>
    <table>
        <thead>
            <tr>
                <td>#</td>
                <td *ngFor="let title of titles">{{title}}</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let spot of parkingSpots; let i = index">
                <td>{{i+1}}</td>
                <td>{{spot.parkingSpotNumber}}</td>
                <td>{{spot.licensePlateCar}}</td>
                <td>{{spot.brandCar}}</td>
                <td>{{spot.modelCar}}</td>
                <td>{{spot.colorCar}}</td>
                <td>{{spot.responsibleName}}</td>
                <td>{{spot.apartment}}</td>
                <td>{{spot.block}}</td>
                <button>Editar</button>
                <button>Excluir</button>
            </tr>            
        </tbody>
    </table>
</div>
